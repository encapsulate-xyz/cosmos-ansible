---
# maintains ports, bianry or repo urls

org: encapsulate

# Organization details
moniker: Encapsulate
website: "https://encapsulate.xyz"
security_mail: "security@encapsulate.xyz"
about: "Others Trust, We Validate ! Your Stake is Important to Us. Secure Networks while You Earn Rewards."
identity: B68A51B88F28CEF1

ansible_port: 8192

architecture_map:
  x86_64: amd64
  aarch64: arm64

monitor_server_dns: monitor.encapsulate.xyz
domain_regex: ^([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}$

default_node_types:
  - validator
  - default

tmp_dir: /tmp

nvm:
  path: /opt/nvm

go:
  root: /usr/local/go
  path: "{{ tmp_dir }}/go"
  module111: "on"

