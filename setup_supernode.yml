---
- name: Set up Lumera Supernode
  hosts: all
  become: true
  gather_facts: true
  vars:
    allowed_node_types: [supernode]
  vars_files:
    - group_vars/ports.yml
    - group_vars/all.yml
    - group_vars/vault.yml
    - group_vars/default.yml
    - group_vars/{{ env }}.yml

  pre_tasks:
    - name: Setup environment and dependencies
      when: type in allowed_node_types
      block:
        - name: Get latest supernode release info via GitHub API
          ansible.builtin.uri:
            url: "{{ lumera.supernode.github_api_url }}"
            return_content: yes
          register: latest_supernode_release
          when: fetch_latest_release | default(false) | bool

        - name: Override supernode version with latest release
          ansible.builtin.set_fact:
            lumera:
              supernode:
                version: "{{ latest_supernode_release.json.tag_name }}"
          when: fetch_latest_release | default(false) | bool

        - name: Include environment setup tasks
          ansible.builtin.include_tasks: tasks/setup_environment.yml

  tasks:
    - name: Run supernode  playbook
      when: type in allowed_node_types
      block:
        - name: Include common handlers
          ansible.builtin.include_role:
            name: common
        - name: Include supernode role
          ansible.builtin.include_role:
            name: supernode
