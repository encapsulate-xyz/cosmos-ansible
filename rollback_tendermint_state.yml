---
- name: Run a command to rollback cosmos-sdk and tendermint state by one height
  hosts: all
  become: true
  gather_facts: true
  vars:
    allowed_node_types: [validator, fullnode]
  vars_files:
    - group_vars/ports.yml
    - group_vars/all.yml
    - group_vars/vault.yml
    - group_vars/{{ env }}.yml
    - roles/node/defaults/main.yml

  pre_tasks:
    - name: Setup environment
      when: type in allowed_node_types
      block:
        - name: Include environment setup tasks
          ansible.builtin.include_tasks: tasks/setup_environment.yml

  tasks:
    - name: Run node playbook
      when: type in allowed_node_types
      environment:
        LD_LIBRARY_PATH: "{{ node_lib_dir }}"
      block:
        - name: Include common handlers
          ansible.builtin.include_role:
            name: common
        - name: Include command task
          ansible.builtin.include_tasks: roles/node/tasks/commands/rollback.yml
