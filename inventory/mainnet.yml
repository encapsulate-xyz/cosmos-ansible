          type: validator
          execution_client: true
    omniflix:
      hosts:
        validator.omniflix.mainnet.encapsulate.xyz:
          type: validator
    gravity:
      hosts:
        validator.gravity.mainnet.encapsulate.xyz:
          type: validator
        gravity_orchestrator_host:
          ansible_host: validator.gravity.mainnet.encapsulate.xyz
