# maintains testnet inventory grouped by project names
all:
  vars:
    env: testnet
  children:
    omniflix:
      hosts:
        validator.omniflix.testnet.encapsulate.xyz:
          type: validator
    quicksilver:
      hosts:
        validator.quicksilver.testnet.encapsulate.xyz:
          type: validator
    celestia:
      hosts:
        validator.celestia.testnet.encapsulate.xyz:
          type: validator
    humans:
      hosts:
        validator.humans.testnet.encapsulate.xyz:
          type: validator
    ojo:
      hosts:
        validator.ojo.testnet.encapsulate.xyz:
          type: validator
    umee:
      hosts:
        validator_host:
          ansible_host: validator.umee.testnet.encapsulate.xyz
          type: validator
        price_feeder_host:
          ansible_host: pricefeeder.umee.testnet.encapsulate.xyz
          type: price_feeder
    c4e:
      hosts:
        validator.c4e.testnet.encapsulate.xyz:
          type: validator
    axelar:
      hosts:
        validator.axelar.testnet.encapsulate.xyz:
          type: validator
          support_amplifier: true
