---
- name: Download wasmvm from URL
  vars:
    suffix_url: "{{ vars[project][type].wasmvm.version }}/{{ node_wasmvm_lib_file_name }}"
  ansible.builtin.get_url:
    url: "{{ wasmvm.source_url }}/{{ suffix_url }}"
    dest: "{{ node_wasmvm_lib_file_path }}"
    owner: "{{ service_identifier }}"
    group: "{{ service_identifier }}"
    mode: "0644"

- name: Copy environment file
  ansible.builtin.template:
    src: "{{ env }}/{{ project }}/general.env.j2"
    dest: "{{ node_environment_general_file_path }}"
    owner: root
    group: root
    mode: "0644"
