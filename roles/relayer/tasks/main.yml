---
- name: Include user creation task
  ansible.builtin.include_tasks: tasks/create_user_and_directories.yml
  vars:
    home: "{{ relayer_home_dir }}"
    directories: "{{ relayer_directories }}"
    log_file_path: "{{ relayer_log_file_path }}"

- name: Fetch the relayer service binary     
  ansible.builtin.get_url:
    url: "{{ gravity.relayer.source_url }}/{{ gravity.relayer.version }}/gbt"
    dest: "{{ relayer_bin_dir }}/{{ service_identifier }}"
    owner: root
    group: root
    force: true
    mode: "0755"
  notify:
    - Restart service

- name: Fetch secrets key file from HCP Vault and save to file
  ansible.builtin.include_tasks: tasks/get_and_save_vault_secret.yml
  vars:
    vault_secret_source_path: "{{ project }}/{{ org }}/{{ type }}/{{ relayer_environment_secrets_file_name }}"
    secret_destination_path: "{{ relayer_environment_secrets_file_path }}"
    secret_type: environment

- name: Copy configuration file
  ansible.builtin.template:
    src: "{{ env }}/config.toml.j2"
    dest: "{{ relayer_config_file_path }}"
    owner: "{{ service_identifier }}"
    group: "{{ service_identifier }}"
    mode: "0644"
  notify:
    - Restart service

- name: Copy systemd service file
  ansible.builtin.template:
    src: "{{ env }}/systemd.service.j2"
    dest: /etc/systemd/system/{{ service_identifier }}.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload service
    - Restart service
