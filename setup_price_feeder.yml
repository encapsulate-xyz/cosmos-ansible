---
- name: Set up Price Feeder
  hosts: all
  become: true
  gather_facts: true
  vars:
    allowed_node_types: [pf]
  vars_files:
    - group_vars/ports.yml
    - group_vars/all.yml
    - group_vars/vault.yml
    - group_vars/{{ env }}.yml

  pre_tasks:
    - name: Include environment setup tasks
      ansible.builtin.include_tasks: tasks/setup_environment.yml

  tasks:
    - name: Run price_feeder playbook
      block:
        - name: Include common handlers
          ansible.builtin.include_role:
            name: common
        - name: Include price_feeder role
          ansible.builtin.include_role:
            name: price_feeder
